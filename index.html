<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC Spell Haste Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch-container">
            <label for="theme-select" style="color: var(--text-secondary); font-size: 0.9rem;">Theme:</label>
            <select id="theme-select" style="padding: 0.25rem; width: auto; font-size: 0.9rem;">
                <option value="default">Arcane (Default)</option>
                <option value="nord">Nordic Frost</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="classic">Classic Blue</option>
            </select>
        </div>
        <header>
            <h1>TBC Arcane Haste Calculator</h1>
        </header>

        <main class="calculator-grid">
            <div class="controls-section" id="configuration-container">
                <!-- Javascript will inject controls here -->
            </div>

            <div class="results-section">
                <div class="card stats-card">
                    <h2>Results</h2>
                    
                    <div class="input-group">
                        <label for="cast-time-input">Base Cast Time (seconds)</label>
                        <input type="number" id="cast-time-input" value="1.5" step="0.1" min="0">
                    </div>

                    <div class="input-group">
                        <label for="manual-haste-input">Manual Haste Rating</label>
                        <input type="number" id="manual-haste-input" value="0" min="0" placeholder="Enter haste rating from character sheet">
                    </div>

                    <div class="stats-columns">
                        <!-- Column 1: Current Stats -->
                        <div class="stat-column current">
                            <h3>Current Stats</h3>
                            <div class="stat-row">
                                <span class="label">Cast Time</span>
                                <span class="value highlight" id="current-cast-time">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">In-Game Haste %</span>
                                <span class="value" id="current-haste-percent">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Haste Rating</span>
                                <span class="value" id="current-haste-rating">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">GCD</span>
                                <span class="value" id="current-gcd">-</span>
                            </div>
                        </div>

                        <!-- Column 2: Target Range -->
                        <div class="stat-column target-range">
                            <h3>Target Range (1.0s - 0.96s)</h3>
                            <div class="stat-row">
                                <span class="label">Rating Range</span>
                                <span class="value" id="target-rating-range">-</span>
                            </div>
                            <div class="stat-row">
                                <span class="label">Haste % Range</span>
                                <span class="value" id="target-percent-range">-</span>
                            </div>
                            <div class="stat-row delta">
                                <span class="label">Haste Needed</span>
                                <span class="value" id="target-needed">-</span>
                            </div>
                            <div class="stat-row" id="buffer-row" style="display: none;">
                                <span class="label">Safe Margin</span>
                                <span class="value" id="target-buffer">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <footer>
                    <p>Designed for TBC Arcane Mages</p>
                </footer>
            </div>
        </main>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
